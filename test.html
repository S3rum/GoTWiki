<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <input onclick="getContent();" type="button" value="get content" />
    </form>

    <div id="content"></div>
    <script>
      function getContent() {
        var textHtml = new XMLHttpRequest();

        textHtml.open("GET", "https://thronesapi.com/?ref=apislist.com");
        textHtml.send(null);

        var element = document.getElementById("content");
        element.innerHTML = textHtml.responseText;
      }
    </script>

    <script>
      const chr = new XMLHttpRequest();
      const container = document.getElementById("0");

      chr.onload = function () {
        container.innerHTML = chr.responseText;
      };

      chr.open("get", "https://thronesapi.com/?ref=apislist.com");
      chr.send();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
