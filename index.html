<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-white">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm">
            <a class="navbar-brand" href="homePage.html">
              <img
                src="img/Game-of-Thrones-logo.png"
                class="img-fluid"
                alt="GoT logo"
                width="100"
                height="50"
              />
            </a>
          </div>
          <div class="col-sm-5">
            <a class="nav-item">
              <a class="nav-link" href="homePage.html">Main Page</a>
            </a>
          </div>
          <div class="col-sm-1">
            <a class="nav-item">
              <a class="nav-link" href="index.html">Wiki</a>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row no-gutters" id="add_here"></div>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          fetch("https://thronesapi.com/api/v2/Characters")
            .then((response) => response.json())

            .then((data) => {
              createCards(data);
            })

            .catch((error) => {
              console.error("Error:", error);
            });
        });

        function createCards(data) {
          data.forEach((item) => {
            document.getElementById("add_here").innerHTML += `
          <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2" >
            <div class="card">
              <img
                src="${item.imageUrl}"
                class="card-img-top"
                alt="${item.fullName}n"
              />
              <div class="card-body">
                <h5 class="card-title">${item.fullName}</h5>
                <p class="card-text">
                  <li>ID: ${item.id}</li>
                  <li>First Name: ${item.firstName}</li>
                  <li>Last Name: ${item.lastName}</li>
                  <li>Full Name: ${item.fullName}</li>
                  <li>Title: ${item.title}</li>
                  <li>Family: ${item.family}</li>
                </p>
              </div>
            </div>
            </div>
            `;
          });
        }
      </script>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
    </div>

    <footer class="text-center">
      <section class="d-flex justify-content-center p-5 border">
        <a class="icon-link" href="https:allweb.gr">
          <svg class="bi" aria-hidden="true">
            <use xlink:href="#box-seam"></use>
          </svg>
          AllWeb
        </a>

        <a
          class="icon-link"
          href="https://getbootstrap.com/docs/5.3/getting-started/introduction/"
        >
          <svg class="bi" aria-hidden="true">
            <use xlink:href="#box-seam"></use>
          </svg>
          Documentation
        </a>
      </section>
    </footer>
  </body>
</html>
